[package]
name = "rstun"
version = "0.6.7"
edition = "2021"

[lib]
crate-type = ["lib"]

[dependencies]
android_logger = "0.13"
rustls = { version = "0.23", default-features = false, features = ["ring"] }
clap = { version = "4.4", features = ["derive"] }
rcgen = "0.13"
tokio = { version = "1.40", features = ["full"] }
pretty_env_logger = "0.5.0"
ring = "0.17"
log = "0.4"
chrono = "0.4"
anyhow = "1.0"
quinn = "0.11.5"
quinn-proto = "0.11.8"
futures-util = "0.3"
bincode = "1.3"
pin-utils = "0.1.0"
enum-as-inner = "0.6"
num_cpus = "1.16"
rs-utilities = { path = "rs-utilities" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rustls-platform-verifier = "0.5"
byte-pool = { git = "https://github.com/neevek/byte-pool" }
x509-parser = "0.16"
lazy_static = "1.5"
rustls-pemfile = "2.1"
bytes = "1"
backon = "1.2"
dashmap = "6"

[dev-dependencies]
jni = "0.21"
android_logger = "0.13"

[target.aarch64-linux-android.dependencies]
jni = "0.21"
android_logger = "0.13"

[target.armv7-linux-androideabi.dependencies]
jni = "0.21"
android_logger = "0.13"

[target.x86_64-linux-android.dependencies]
jni = "0.21"
android_logger = "0.13"

[target.i686-linux-android.dependencies]
jni = "0.21"
android_logger = "0.13"

[profile.release]
opt-level = "z"
strip = true
lto = "fat"
panic = "abort"